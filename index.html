<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Swiper Example</title>
</head>

<body>
    <div class="main__rich__container" id="content">
        <div class="galaxy_fold_6">
            <div class="hero">
                <div class="hero__image"></div>
            </div>
            <div class="ai">
                <div class="ai__description__container">
                    <div class="ai__title_container">
                        <p class="ai__first__title">Galaxy AI</p>
                        <img src="https://i.citrus.world/uploads/Haber/Samsung_Fold_6/ai_logo.svg" alt=""
                            class="ai__logo__title">
                        <p class="ai__second__title">вже тут</p>
                    </div>
                    <div class="ai__description">Galaxy Fold6 – ваш <span class="ai__span"> справжній кишеньковий
                            комп'ютер.</span> Отримайте
                        неперевершену потужність і продуктивність у тонкому
                        корпусі. Зустрічайте розширені можливості на складаних пристроях завдяки Galaxy AI.</div>
                </div>
                <div class="swiper myAiSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="swiper-content">
                                <div class="first-slide-image"
                                    style="background-image: url(https://i.citrus.world/uploads/Haber/Samsung_Fold_6/ai_swiper_1.webp)">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-content">
                                <div class="second-slide-image"
                                    style="background-image: url(https://i.citrus.world/uploads/Haber/Samsung_Fold_6/ai_swiper_2.webp)">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-content">
                                <div class="third-slide-image"
                                    style="background-image: url(https://i.citrus.world/uploads/Haber/Samsung_Fold_6/ai_swiper_3.webp)">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-content">
                                <div class="fourth-slide-image"
                                    style="background-image: url(https://i.citrus.world/uploads/Haber/Samsung_Fold_6/ai_swiper_4.webp)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ai_swiper = new Swiper('.myAiSwiper', {
                slidesPerView: 1.45,
                spaceBetween: 16,
                centeredSlides: true,
                grabCursor: true,
                keyboard: {
                    enabled: true,
                },
                scrollbar: {
                    el: '.swiper-scrollbar',
                },

                autoplay: {
                    delay: 100000,
                    disableOnInteraction: false,
                },
                mousewheel: {
                    invert: true,
                },

            });
        });
    </script>
</body>

</html>
